<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Bayan Task</title>
  </head>
  <body>
    <div class="container">
      <div class="accordion">
        <input type="radio" id="accordion-1" name="accordion" checked />
        <label class="accordion-label" for="accordion-1"
          >When you spend a whole day trying to find an error, but it was just
          one letter</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/coding-cat.gif"
            alt="Cat at the computer"
          />
        </div>

        <input type="radio" id="accordion-2" name="accordion" />
        <label class="accordion-label" for="accordion-2"
          >When you go on vacation, but you still can't stop thinking about
          code</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/vocation-coding.gif"
            alt="The man coding on the beach"
          />
        </div>

        <input type="radio" id="accordion-3" name="accordion" />
        <label class="accordion-label" for="accordion-3"
          >When someone tells me I just need to 'fix' the code</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/code-coffee-late-night-1.gif"
            alt="Man coding late at night"
          />
        </div>

        <input type="radio" id="accordion-4" name="accordion" />
        <label class="accordion-label" for="accordion-4"
          >When the project is finally done</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/tired-person.gif"
            alt="After finishing the project"
          />
        </div>

        <input type="radio" id="accordion-5" name="accordion" />
        <label class="accordion-label" for="accordion-5"
          >Have you tried turning it off and on again?</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/roy-from-it-crowd.gif"
            alt="Roy from the IT Crowd"
          />
        </div>

        <input type="radio" id="accordion-6" name="accordion" />
        <label class="accordion-label" for="accordion-6"
          >When you spend hours debugging code only to find out it was a
          typo</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/typo.gif"
            alt="It was just a typo"
          />
        </div>

        <input type="radio" id="accordion-7" name="accordion" />
        <label class="accordion-label" for="accordion-7"
          >When your code works perfectly on the first try</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/codding-genius.gif"
            alt="Coding genius"
          />
        </div>

        <input type="radio" id="accordion-8" name="accordion" />
        <label class="accordion-label" for="accordion-8"
          >That feeling when your code finally compiles after hours of
          debugging</label
        >
        <div class="accordion-content">
          <img
            class="accordion-image"
            src="./img/on-the-top-of-the-world.gif"
            alt="On the top of the world"
          />
        </div>
      </div>
    </div>
  </body>
</html>
